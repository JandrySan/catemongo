<!DOCTYPE html>
<html>
<head>
    <title>Editar Asistencia - {{ fecha }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            color: #1e293b;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
        }
        thead {
            background-color: #3b82f6;
            color: #ffffff;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        tbody tr:hover {
            background-color: #e2e8f0;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
            margin: 0 5px;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
            width: 90%;
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2563eb;
        }
        a {
            text-decoration: none;
        }
        a button {
            background-color: #64748b;
        }
        a button:hover {
            background-color: #475569;
        }
    </style>
</head>
<body>
    <h1>Editar Asistencia para {{ fecha }}</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Grupo</th>
                    <th>Catequesis</th>
                    <th>Observ. Catequesis</th>
                    <th>Misa</th>
                    <th>Observ. Misa</th>
                </tr>
            </thead>
            <tbody>
                {% for p in participantes %}
                <tr>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.grupo }}</td>
                    <td>
                        <input type="checkbox" name="presente_catequesis" value="{{ p.id }}" 
                        {% if asistencias.get(p.id) and asistencias[p.id].presente_catequesis %} checked {% endif %}>
                    </td>
                    <td>
                        <input type="text" name="observacion_catequesis" 
                        value="{{ asistencias.get(p.id).observacion_catequesis if asistencias.get(p.id) else '' }}">
                    </td>
                    <td>
                        <input type="checkbox" name="presente_misa" value="{{ p.id }}" 
                        {% if asistencias.get(p.id) and asistencias[p.id].presente_misa %} checked {% endif %}>
                    </td>
                    <td>
                        <input type="text" name="observacion_misa" 
                        value="{{ asistencias.get(p.id).observacion_misa if asistencias.get(p.id) else '' }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit">Guardar Cambios</button>
        <a href="/"><button type="button">Volver</button></a>
    </form>
</body>
</html>
